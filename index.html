<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2 - HTML & CSS Lanjutan</title>
</head>
<body>
    <h1>Membuat List</h1>
    <p>Daftar kampus di jogja</p>
    <ul>
        <li>UGM</li>
        <li>AMIKOM</li>
        <li>AMIKOM LAGI</li>
        <li>UPN</li>
    </ul>
    <h1>2. Membuat Tabel</h1>
    <p>Daftar Penduduk di Jogja</p>
    <table>
        <thead>
            <tr>
                <td>Kabupaten</td>
                <td>Jumlah</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sleman</td>
                <td>1.900.000</td>
            </tr>
            <tr>
                <td>Bantoel</td>
                <td>4.900.000</td>
            </tr>
            <tr>
                <td>Gunung kidul</td>
                <td>2.900.000</td>
            </tr>
        </tbody>
    </table>
    <h1>3. Membuat Form</h1>
    <p>Form input data penduduk</p>
    <form action="#">
        <div>
            <span>Masukkan Nama Kabupaten</span>
            <br>
            <input type="text" placeholder="nama kav">
        </div>
        <div>
            <span>Masukkan Jumlah Penduduk</span>
            <br>
            <input type="number" placeholder="jumlah">
        </div>
        <div>
            <span><button>Simpan</button></span>
        </div>
    </form>
</body>
</html>
